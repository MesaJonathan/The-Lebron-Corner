<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Lebron Corner</title>
  <link rel="stylesheet" href="pannel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-basketball-ball"></i> Lebron Corner</h2>
    <div class="toggle-container">
      <label for="pip-toggle">Enable Highlights</label>
      <label class="switch">
        <input type="checkbox" id="pip-toggle" checked="">
        <span class="slider round"></span>
      </label>
    </div>
    <p><i class="fas fa-info-circle"></i> Move the container by grabbing it from the top.</p>
    <div class="footer">
      <span>Enjoy the King's greatest moments!</span>
    </div>
  </div>
  <script src="../player/player.js"></script>
</body>
</html>
