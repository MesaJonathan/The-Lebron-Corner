<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube PiP Player</title>
  <link rel="stylesheet" href="pannel.css">
</head>
<body>
  <div class="container">
    <h2>YouTube PiP Player</h2>
    <div class="toggle-container">
      <label for="pip-toggle">Picture-in-Picture</label>
      <label class="switch">
        <input type="checkbox" id="pip-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="url-container">
      <label for="video-url">YouTube URL:</label>
      <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=...">
    </div>
    <button id="save-button">Save</button>
  </div>
  <script src="../player/player.js"></script>
</body>
</html>
